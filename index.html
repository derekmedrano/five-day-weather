<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to bootstrap in <head> before all other stylesheets to load all bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- link to fontawesome css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,400&display=swap" />
    <!-- link to custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>5 Day Weather Forecast!</title>
</head>

<body>
    <header class="container-fluid">
        <h1 class="text-end">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <main class="row">
            <aside class="col-sm-3">  
                <h2>Search for a city</h2>
                <input id="city" class="row form-control w-75 m-3" />
                <button id="search-button" type="button" class="row btn btn-primary w-75 m-3">Search</button>
                <p id="no-input-msg"></p>
                <hr>
                <div id="prev-searches"></div>
                <button id="del-history" class="row btn btn-danger w-75 m-3">Delete search history</button>
            </aside>
            <section class="col-sm-9">
                <div id="current-box" class="row">
                    <h3 id="city-name" class="col-sm-6 text-uppercase">city must be located in the us</h3>
                    <div id="current-day-icon"><img id="cd-icon" src="" /></div>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                </div>
                <div id="five-day-box" class="row">
                    <h3 class="col-sm-6">5-Day Forecast!</h3>
                    <div id="five-day" class="container d-flex flex-row justify-content-center"></div>
                </div>
            </section>
        </main>
    </div>


    

    <!-- link to JQuery API -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- link to day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Link to custom js -->
    <script type="text/javascript" src="./assets/js/script.js"></script>




</body>

</html>
